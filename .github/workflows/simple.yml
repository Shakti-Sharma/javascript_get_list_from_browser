name: simple

inputs:
  num-octocats:
    description: 'Number of Octocats'
    required: false
    default: '1'
  octocat-eye-color:
    description: 'Eye color of the Octocats'
    required: true
jobs:
  ubuntu :
    runs-on: ubuntu-latest
    steps :
     - run: date
  windows :
    runs-on : windows-latest
    steps :
     - run : date
  macos :
    needs : [ ubuntu, windows ]
    runs-on : macos-latest
    steps :
     - run : date
  depends :
    runs-on : macos-latest
    steps :
      - run : date
